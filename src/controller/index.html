<RelativeLayout android:layout_width="match_parent" android:layout_height="wrap_content"
                            android:id="@+id/layout_title_dist" android:layout_marginStart="15dp"
                            android:orientation="horizontal"
                            android:layout_marginEnd="4dp">


                <TextView
                        android:id="@+id/apero_title"
                        android:layout_alignParentStart="true"
                        android:layout_toLeftOf="@+id/apero_distance"
                        android:layout_width="wrap_content"
                        android:layout_height="wrap_content"
                        android:textColor="#ec555b"
                        android:ellipsize="end"
                        android:letterSpacing="0.04"
                        android:lineSpacingExtra="-1sp"
                        android:lines="1"
                        android:textSize="22sp"
                        android:textStyle="bold"
                        tools:text="Note 1"/>

                <TextView
                        android:id="@+id/apero_distance"
                        android:paddingStart="13dp"
                        android:paddingEnd="13dp"
                        android:paddingTop="8dp"
                        android:paddingBottom="8dp"
                        android:layout_width="wrap_content"
                        android:layout_height="wrap_content"
                        android:layout_alignParentEnd="true"
                        style="@style/NoteTitleFont"
                        android:visibility="visible"
                        tools:text="12.4 km"
                        android:textSize="14sp" android:textColor="#ffffff"
                        android:background="@drawable/rounded_background_red" android:layout_marginEnd="10dp"/>


            </RelativeLayout>
